<!DOCTYPE html>
<html lang="en">
<head></head>

<body>
    <div id="header-include"></div>
    <section>
        
    <!-- Page Header Start -->
    <div class="container-fluid bg-dark p-5">
      <div class="row">
          <div class="col-12 text-center">
              <h1 class="display-4 text-white">Contact Us</h1>
              <a href="">Home</a>
              <i class="far fa-square text-primary px-2"></i>
              <a href="">Contact</a>
          </div>
      </div>
  </div>
  <!-- Page Header End -->


  <!-- Contact Start -->
  <div class="container-fluid bg-secondary px-0">
      <div class="row g-0">
          <div class="col-lg-6 py-6 px-5">
              <h1 class="display-5 mb-4">Contact For Any Queries</h1>
              <form>
                  <div class="row g-3">
                      <div class="col-6">
                          <div class="form-floating">
                              <input type="text" class="form-control" id="form-floating-1" placeholder="John Doe">
                              <label for="form-floating-1">Full Name</label>
                          </div>
                      </div>
                      <div class="col-6">
                          <div class="form-floating">
                              <input type="email" class="form-control" id="form-floating-2" placeholder="name@example.com">
                              <label for="form-floating-2">Email address</label>
                          </div>
                      </div>
                      <div class="col-12">
                          <div class="form-floating">
                              <input type="text" class="form-control" id="form-floating-3" placeholder="Subject">
                              <label for="form-floating-3">Subject</label>
                          </div>
                      </div>
                      <div class="col-12">
                          <div class="form-floating">
                              <textarea class="form-control" placeholder="Message" id="form-floating-4" style="height: 150px"></textarea>
                              <label for="form-floating-4">Message</label>
                            </div>
                      </div>
                      <div class="col-12">
                          <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                      </div>
                  </div>
              </form>
          </div>
          <div class="col-lg-6" style="min-height: 400px;">
              <div class="position-relative h-100">
                  <iframe class="position-relative w-100 h-100"
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
                      frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
              </div>
          </div>
      </div>
  </div>
  <!-- Contact End -->
    </section>
    <div id="footer-include"></div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script> 
    $(function(){
      $("head").load("./head.html"); 
      $("#header-include").load("./header.html"); 
      $("#footer-include").load("./footer.html"); 
    });
    </script> 

<!-- Template Javascript -->
<script src="js/main.js"></script>
</html>
